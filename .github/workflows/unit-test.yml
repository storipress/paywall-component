name: Unit Test

on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: Test
    env:
      NODE_OPTIONS: --max-old-space-size=6144
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: yarn
      - run: yarn
      - run: yarn test --coverage
